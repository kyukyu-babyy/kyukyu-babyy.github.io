<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>찰떡이 홈페이지</title>
  <meta name="description" content="곧 태어날 우리 아기 찰떡이를 위한 작은 홈페이지" />
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Gowun+Batang&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e0f7ff;
      --card: #ffffff;
      --text: #333;
      --muted: #666;
      --accent1: #b3e5ff;
      --accent2: #80d4ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Gowun Batang', serif;
      color: var(--text); background: linear-gradient(180deg, var(--bg), #ffffff);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .container { max-width: 920px; margin: 0 auto; padding: 24px; position: relative; }

    .hero {
      background: radial-gradient(1200px 400px at 10% -10%, var(--accent1) 0%, transparent 60%),
                  radial-gradient(1200px 400px at 110% -10%, var(--accent2) 0%, transparent 60%);
      border-radius: 28px; padding: 40px 28px; position: relative; overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
      text-align: center; animation: slideDown 1s ease-out;
    }
    @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .hero h1 {
      margin: 0 0 12px; font-size: 42px; color: #0077b6;
      font-family: 'Gowun Dodum', sans-serif;
      letter-spacing: -0.5px;
    }
    .chip {
      display: inline-block; padding: 6px 14px; border-radius: 999px; background: #fff; border: 1px solid #eee;
      color: #555; font-size: 14px; animation: fadeIn 1.5s ease-in-out;
      font-family: 'Gowun Dodum', sans-serif;
    }

    /* D-Day 배지 */
    .dbadge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 14px; border-radius: 999px;
      background: #fff; border: 1px solid #e6f4ff; color: #0077b6; font-weight: 700;
      box-shadow: 0 8px 24px rgba(0,119,182,0.12);
      margin-top: 8px;
      font-family: 'Gowun Dodum', sans-serif;
    }
    .dbadge .pill { background: #e6f7ff; padding: 4px 10px; border-radius: 999px; font-size: 14px; font-weight: 800; }

    /* 오른쪽 상단 작은 동영상 */
    /*.side-video {
      position: absolute;
      top: 30px;
      right: 20px;
      width: 120px;           /* 요청: 작게 */
      height: 120px;           /* 1:1 비율 */
      border-radius: 10px;
      border: 1px solid #e6e6e6;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      background: #000;
      z-index: 1;
    }
    .side-video video { width: 100%; height: 100%; object-fit: cover; display: block; }*/

    .row { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 760px) { .row { grid-template-columns: 1fr 1fr; } }
    .card {
      background: var(--card); border: 1px solid #eee; border-radius: 20px; padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.04);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
      .card:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(0,0,0,0.08); }
    .card h2 { margin: 0 0 12px; font-size: 22px; font-family: 'Gowun Dodum', sans-serif; }
    .muted { color: var(--muted); font-size: 14px; }
    .gallery { display: flex; gap: 8px; overflow-x: auto; overflow-y: hidden; padding: 8px 4px 12px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
    .gallery img { width: 160px; height: 160px; flex: 0 0 auto; object-fit: cover; border-radius: 12px; border: 1px solid #eee; cursor: zoom-in; transition: transform 0.25s ease, box-shadow 0.25s ease; scroll-snap-align: start; }
    .gallery img:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .footer { text-align: center; color: #888; font-size: 13px; padding: 24px 0; font-family: 'Gowun Dodum', sans-serif; animation: fadeIn 2s ease-in-out; }
    .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 1000; }
    .lightbox[aria-hidden="false"] { display: flex; animation: fadeIn 0.3s ease-in-out; }
    .lightbox img { max-width: min(92vw, 1200px); max-height: 90vh; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); animation: fadeIn 0.5s ease-in-out; }
    .lightbox .close { position: absolute; top: 16px; right: 16px; font-size: 28px; background: #fff; border: 1px solid #eee; border-radius: 999px; width: 44px; height: 44px; display: grid; place-items: center; cursor: pointer; }
    blockquote { border-left: 4px solid var(--accent2); padding-left: 12px; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 오른쪽 상단 비디오: 같은 폴더에 small-video.mp4 넣기 -->
    <!--<div class="side-video">
      <video src="small-video.mp4" autoplay muted loop playsinline></video>
    </div> -->

    <section class="hero">
      <span class="chip">곧 만나요 👶</span>
      <h1>우리 아기 <span style="color:#0077b6">찰떡이</span> 홈페이지</h1>
      <!-- D-Day 전용 배지 -->
      <div id="dday-badge" class="dbadge" aria-live="polite">📅 <span class="pill">D-?</span></div>

      <!-- 요청에 따라: 출산 예정일은 아래 '아기 정보' 섹션에서만 표시 -->
      <h2 id="countdown" aria-live="polite" style="margin: 6px 0 0; font-weight:600"></h2>
    </section>

    <div style="height: 18px"></div>

    <section style="display: flex; gap: 20px; flex-wrap: wrap;">
  <!-- 왼쪽: 아기 정보 -->
  <div class="card" style="flex: 1; min-width: 260px; display: flex; align-items: flex-start; gap: 14px;">
    <div style="flex: 1;">
      <h2>👶 아기 정보</h2>
      <p>이름(태명): <strong id="baby-name">찰떡이</strong></p>
      <p>아빠/엄마: <strong>승덕</strong> • <strong>승혜</strong></p>
      <p>탄생 예정일: <strong id="due-date-text">2025-08-26</strong></p>
    </div>
    <div style="width: 120px; height: 120px; border-radius: 10px; overflow: hidden; flex-shrink: 0; box-shadow: 0 6px 18px rgba(0,0,0,0.15); border: 1px solid #e6e6e6; background:#000;">
      <video src="small-video2.mp4" autoplay muted loop playsinline style="width:100%; height:100%; object-fit:cover;"></video>
    </div>
  </div>

  <!-- 오른쪽: 엄마아빠 편지 + (좌측) 작은 영상 -->
  <div class="card" style="flex: 1; min-width: 260px; display: flex; align-items: flex-start; gap: 14px;">
    <!-- 작은 동영상 (좌측) -->
    <div style="width: 120px; height: 120px; border-radius: 10px; overflow: hidden; flex-shrink: 0; box-shadow: 0 6px 18px rgba(0,0,0,0.15); border: 1px solid #e6e6e6; background:#000;">
      <video src="small-video.mp4" autoplay muted loop playsinline style="width:100%; height:100%; object-fit:cover;"></video>
    </div>

    <!-- 하늘색 세로줄은 blockquote의 border-left로 유지 → 영상 오른쪽에 파란 줄이 서고, 그 오른쪽에 텍스트가 옵니다 -->
    <div style="flex:1;">
      <h2>💌 아빠 엄마의 편지</h2>
      <blockquote class="muted" id="parents-note" style="border-left: 4px solid var(--accent2); padding-left: 12px; margin: 0; font-style: italic;">
      사랑하는 우리 아가 ❤️<br>
      너를 만날 날이 하루하루 다가오고 있어.<br>
      건강하게 태어나 행복하게 자라길 바란다.<br>
      아빠와 엄마는 언제나 네 편이 되어 줄 거야.<br>
      세상에 온 걸 진심으로 환영해 💕
      </blockquote>
    </div>
  </div>
</section>

    <div style="height: 18px"></div>

    <section class="card">
      <h2>📸 갤러리</h2>
      <div class="gallery" id="gallery"></div>
    </section>
    </section>

    <div style="height: 18px"></div>

    <section class="card">
      <h2>🎬 동영상</h2>
      <video id="local-video" controls playsinline width="100%" style="border-radius:12px; border:1px solid #eee; outline:none">
        <source src="baby-video.mp4" type="video/mp4" />
        동영상을 지원하지 않는 브라우저입니다.
      </video>
      
    </section>

    <div style="height: 18px"></div>

    <section class="card">
      <h2>👀 방문자 수</h2>
      <p class="muted">이 브라우저에서의 방문 횟수:</p>
      <h3 id="visit-count" style="margin:0; font-size:24px; font-weight:600; color:#0077b6;">0</h3>
    </section>

    <footer class="footer">© <span id="year"></span> 사랑을 담아. All rights reserved.</footer>
  </div>

  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="확대된 이미지">
    <button class="close" id="lightbox-close" aria-label="닫기">×</button>
    <img id="lightbox-img" alt="확대된 이미지" />
  </div>

  <script>
    const BABY_NAME = "찰떡이";
    const DUE_DATE_ISO = "2025-08-26T10:00:00+09:00";

    document.getElementById('baby-name').textContent = BABY_NAME;
    document.getElementById('due-date-text').textContent = DUE_DATE_ISO.slice(0,10);
    document.getElementById('year').textContent = new Date().getFullYear();

    const target = new Date(DUE_DATE_ISO).getTime();
    function tick(){
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const d = Math.floor(diff / (1000*60*60*24)); diff -= d*24*60*60*1000;
      const h = Math.floor(diff / (1000*60*60)); diff -= h*60*60*1000;
      const m = Math.floor(diff / (1000*60)); diff -= m*60*1000;
      const s = Math.floor(diff / 1000);
      document.getElementById('countdown').textContent = `탄생까지 ${d}일 ${h}시간 ${m}분 ${s}초 남음`;
    }
    tick(); setInterval(tick, 1000);

    // D-Day (KST 기준, 시간 무시)
    function updateDday(){
      const [yy, mm, dd] = DUE_DATE_ISO.slice(0,10).split('-').map(Number); // 2025-08-26
      const msPerDay = 24*60*60*1000;
      const tzOffsetMin = new Date().getTimezoneOffset(); // 분 (로컬→UTC)
      // 현재 KST 날짜(연/월/일)
      const now = new Date();
      const kstNow = new Date(now.getTime() + (9*60 - tzOffsetMin) * 60 * 1000);
      const ty = kstNow.getFullYear(), tm = kstNow.getMonth(), td = kstNow.getDate();
      // 각 날짜의 "KST 자정"에 해당하는 UTC 시각
      const todayKstMidnightUTC = Date.UTC(ty, tm, td) - 9*60*60*1000;
      const dueKstMidnightUTC   = Date.UTC(yy, mm-1, dd) - 9*60*60*1000;
      const diffDays = Math.floor((dueKstMidnightUTC - todayKstMidnightUTC) / msPerDay);
      const label = diffDays > 0 ? `D-${diffDays}` : (diffDays === 0 ? 'D-Day' : `D+${Math.abs(diffDays)}`);
      const badge = document.getElementById('dday-badge');
      if(badge){ badge.innerHTML = `📅 <span class="pill">${label}</span>`; }
    }
    updateDday();
    // 자정 변화 대비하여 주기적으로 갱신 (1분 간격)
    setInterval(updateDday, 60*1000);

    const VISIT_KEY = 'baby-visit-count';
    let count = parseInt(localStorage.getItem(VISIT_KEY) || '0', 10);
    count += 1;
    localStorage.setItem(VISIT_KEY, count);
    document.getElementById('visit-count').textContent = count;

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');

    function openLightbox(src, alt){
      lightboxImg.src = src;
      lightboxImg.alt = alt || '확대된 이미지';
      lightbox.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox(){
      lightbox.setAttribute('aria-hidden','true');
      lightboxImg.src = '';
      document.body.style.overflow = '';
    }
    lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) closeLightbox(); });
    lightboxClose.addEventListener('click', closeLightbox);
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeLightbox(); });

    // 갤러리 자동 로딩: baby1~baby30.[jpg|png|jpeg|webp]
    (async function buildGallery(){
      const exts = ['jpg','png','jpeg','webp'];
      const max = 30;
      for(let i=1;i<=max;i++){
        for(const ext of exts){
          const url = `baby${i}.${ext}`;
          const img = new Image();
          const ok = await new Promise((resolve)=>{
            img.onload = ()=>resolve(true);
            img.onerror = ()=>resolve(false);
            img.src = url;
          });
          if(ok){
            img.alt = `찰떡이 사진 ${i}`;
            img.addEventListener('click', ()=> openLightbox(img.src, img.alt));
            gallery.appendChild(img);
            break;
          }
        }
      }
    })();
  </script>
</body>
</html>
